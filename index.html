<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 y medio</title>
  </head>
  <body>
    <header>
      <h1>Juego del 7 y medio</h1>
      <div>
        <button id="reiniciar">Reiniciar</button>
        <button id="nuevoJuego">Nuevo juego</button>
      </div>
    </header>
    <main>
      <div id="nuevoJugador">
        <form>
          <input name="nombre" type="text" placeholder="Introduce el nombre" />
          <input type="color" name="color" value="#0000CD" />
          <label>¿Banca?<input type="checkbox" name="banca" /></label>
          <img src="../images/plus.svg" alt="Añadir jugador" />
        </form>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Jugador</th>
              <th>Color</th>
              <th>Banca</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <input type="button" value="Empezar Juego" id="Jugar" />
      </div>
      <div class="aCenter allHeight noVisible" id="juego">
        <div class="FRow jCenter">
          <div id="banca"></div>
        </div>
        <div id="seguimiento">dasdas</div>
        <div>
          <div id="jugadores" class="FRow jSpaceAround"></div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
